MODEL:
  BACKBONE:
    TYPE: "vit"
    PATCHSIZE: 16
    EMBEDDIM: 768
    DEPTH: 12
    NUMHEADS: 12
    MLPRATIO: 4
    ATTENTION: "ClsMixAttention"
    DROP_RATE: 0.0
    ATTN_DROP_RATE: 0.0
    DROP_PATH_RATE: 0.1
    USE_PADDING_MASK: false
    USE_CLS_TOKEN: True
  DECODER:
    TYPE: "mask"
    MASK_RATIO: 0.75
    EMBEDDIM: 512
    DEPTH: 8
    NUMHEADS: 16
    MLPRATIO: 4
  BOXHEAD:
    IN_DIM: 768
    HEAD_DIM: 384
    FREEZE_BN: False
  SCOREHEAD:
    EXIST: False
DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  STD:
  - 0.229
  - 0.224
  - 0.225
  SEARCH:
    CENTER_JITTER: 4.5
    FACTOR: 5.0
    SCALE_JITTER: 0.5
    SIZE: 320
    NUMBER: 1
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    NUMBER: 1
  SEQUENCE:
    NUMBER: 1
    SIZE: 128
    FACTOR: 2.0
    CENTER_JITTER: 0
    SCALE_JITTER: 0
  TRAIN:
    NEED_MASK_BOX: False
    TARGET_IN_SEARCH: True
    DATASETS_NAME:
    - LASOT
    - GOT10K_train_full
    - TRACKINGNET
    - COCO17
    DATASETS_RATIO:
    - 1
    - 1
    - 1
    - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
    - GOT10K_votval
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
TRAIN:
  TRAIN_CLS: False
  PRINT_INTERVAL: 50
  VAL_EPOCH_INTERVAL: 10
  GRAD_CLIP_NORM: 0.1
  EPOCH: 200
  LR_DROP_EPOCH: 100
  BATCH_SIZE: 4
  NUM_WORKER: 8
  # TRAIN.OPTIMIZER
  OPTIMIZER: "ADAMW"
  LR: 0.0001
  WEIGHT_DECAY: 0.0001
  LAYER_DECAY: 0.75
  BACKBONE_MULTIPLIER: 0.1
  # no use
  DEEP_SUPERVISION: False
  # TRAIN.LOSS
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  SCORE_WEIGHT: 1.0
  RENEW_WEIGHT: 0.3
  RENEW:
    TEMPLATE_TO_TEMPLATE: True
    TEMPLATE_TO_SEARCH: False
    SEARCH_TO_TEMPLATE: True
    SEARCH_TO_SEARCH: True
  SCHEDULER:
    TYPE: "warmup_cos"
    WARMUP_EPOCH: 5
    WARMUP_FACTOR: 0.2
    WARMUP_FIANL_VALUE_FACTOR: 0.1
TEST:
  UPDATE_INTERVALS:
    LASOT: [300]
    GOT10K_TEST: [2]
    TRACKINGNET: [25]
    VOT20: [10]
    VOT20LT: [200]
    UAV: [45]